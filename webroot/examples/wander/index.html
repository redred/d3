<body>
	<h1>Random movement</h1>
	<p>
		No D3
	</p>
	<div id="bounds">
		<div class="rule_h"></div>
		<div class="rule_v"></div>
		<button class="constrained">constrained</button>
		<button class="unconstrained">unconstrained</button>
	</div>
	<script type="text/javascript" src="../../common/js/lib/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../../common/js/d3/d3.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script>

	$( 'button.unconstrained' )
		.on( 'click', function() {
			app.init({
				'constrain_to_bounds': false
			});
		} );

	$( 'button.constrained' )
		.on( 'click', function() {
			app.init({
				'constrain_to_bounds': true
			});
		} );

	</script>
</body>
