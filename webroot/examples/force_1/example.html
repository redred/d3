<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Force</title>
	<script src="../../common/js/lib/jquery-1.11.0.min.js"></script>
	<script src="../../common/js/d3/d3.min.js"></script>
<body>
<div class="canvas"></div>
<div class="buttons"></div>	
<script>

"use strict";

var width = 960,
	height = 500,
	color = d3.scale.category10();

var nodes = [
		{
			'id': 1,
			'type': 'a'
		},
		{
			'id': 2,
			'type': 'b'
		},
		{
			'id': 3,
			'type': 'b'
		},
		{
			'id': 4,
			'type': 'b'
		},
		{
			'id': 5,
			'type': 'c'
		},
		{
			'id': 6,
			'type': 'c'
		},
		{
			'id': 7,
			'type': 'c'
		},
		{
			'id': 8,
			'type': 'c'
		},
		{
			'id': 9,
			'type': 'c'
		}
	],
	links = [
		{
			'source': nodes[ 0 ],
			'target': nodes[ 1 ],
			'type': 'solid'
		},
		{
			'source': nodes[ 0 ],
			'target': nodes[ 2 ],
			'type': 'solid'
		},
		{
			'source': nodes[ 0 ],
			'target': nodes[ 3 ],
			'type': 'solid'
		},
		{
			'source': nodes[ 3 ],
			'target': nodes[ 4 ],
			'type': 'solid'
		},
		{
			'source': nodes[ 3 ],
			'target': nodes[ 5 ],
			'type': 'solid'
		},
		{
			'source': nodes[ 3 ],
			'target': nodes[ 6 ],
			'type': 'solid'
		},
		{
			'source': nodes[ 2 ],
			'target': nodes[ 7 ],
			'type': 'solid'
		},
		{
			'source': nodes[ 2 ],
			'target': nodes[ 8 ],
			'type': 'solid'
		},
		{
			'source': nodes[ 5 ],
			'target': nodes[ 8 ],
			'type': 'dashed'
		},
		{
			'source': nodes[ 4 ],
			'target': nodes[ 7 ],
			'type': 'dashed'
		}
	];

var force = d3.layout.force()
	.nodes( nodes )
	.links( links )
	.charge( -2000 )
	.linkDistance( 0 )
	.size( [ width, height ] )
	.on( 'tick', tick );

var svg = d3.select( '.canvas' )
			.append( 'svg' )
			.attr( 'width', width )
			.attr( 'height', height );

var node = svg.selectAll( '.node' ),
	link = svg.selectAll( '.link' );

function debug() { if ( window.console && console.log ) { console.log( arguments[ 0 ] ) } }

function start() {

	link = link.data( force.links(), function( d ) { 
		return d.source.id + '-' + d.target.id; 
	});

	link
		.enter()
		.insert( 'line', 'node' )
		.attr( 'data-type', function( d ) {
			return d.type;
		}) 
		.attr( "class", 'link' );

	link
		.exit()
		.remove();

 	node = node.data( force.nodes(), function( d ) { 
 		return d.id;
 	});

	node
		.enter()
		.append( 'circle' )
		.attr( 'class', 'node' )
		.attr( 'data-id', function( d ) { 
			return d.id;
		})
		.attr( 'data-type', function( d ) { 
			return d.type; 
		})
		.attr( 'r', function( d ) {
			return ( d.type === 'b' ) ? 10 : 4;
		})
		.call( force.drag );

	/*node
		.transition( force.nodes() )
		.attr( 'cx', function( d ) {
			return d.x;
		})
		.attr( 'cy', function( d ) {
			return d.y;
		});*/

	node.exit().remove();

	force.start();

}

function tick() {

	node.attr( 'cx', function( d ) { return d.x; })
		.attr( 'cy', function( d ) { return d.y; })

	link.attr( 'x1', function( d ) { return d.source.x; })
		.attr( 'y1', function( d ) { return d.source.y; })
		.attr( 'x2', function( d ) { return d.target.x; })
		.attr( 'y2', function( d ) { return d.target.y; });

}

start();

for ( var i = 0; i < 3; i++ ) {

	var $button = $( '<button></button>' );

	$button.addClass( i + 1 );
	$button.html( i + 1 );

	$button
		.on( 'click', function() {
			
			debug( 'click' );

		});

	$( 'body' ).append( $button );

}		

</script>
<style>
body {
	background-color: #000;
}
svg {
	background-color: #222;
}
.link {
	stroke: #666;
	stroke-width: 1.25px;
}
.link[data-type="dashed"] {
	stroke: #cccc00;
	stroke-width: 1.25px;
}
.node {
	fill: transparent;
	/*
	stroke: #fff;
	stroke-width: 1.25px;
	*/
}
.node[data-type="a"] { fill: #cc0000; }
.node[data-type="b"] { 
	fill: #222; 
	stroke: #cccccc;
	stroke-width: 1.25px;
}
.node[data-type="c"] { fill: #cccccc; }
.buttons {
	position: relative;
	top: 10px;
	left: 10px;
	z-index: 1;
}
</style>
