<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Force</title>
	<script src="../../common/js/lib/jquery-1.11.0.min.js"></script>
	<script src="../../common/js/d3/d3.min.js"></script>
<body>
<div class="canvas"></div>
<div class="buttons"></div>	
<script>

( function( $ ) {

	/* * * * * * * * * * * * * * * * * * * * * * * * * * * * * */

	"use strict";

	function debug() { 
		if ( window.console && console.log ) { 
			console.log( arguments[ 0 ] ) 
		} 
	}

	/* * * * * * * * * * * * * * * * * * * * * * * * * * * * * */

	var width = 800,
		height = 500,
		color = d3.scale.category10(),
		nodes = [],
		links = [],
		node_source;

	node_source = [
		{
			'type': 'b',
			'nodes': [
				{
					'type': 'c'
				},
				{
					'type': 'c'
				},
				{
					'type': 'c'
				}
			]
		},
		{
			'type': 'b',
			'nodes': [
				{
					'type': 'c'
				},
				{
					'type': 'c',
					'nodes': [
						{
							'type': 'd'
						},
						{
							'type': 'd',
							'nodes': [
								{
									'type': 'e'
								},
								{
									'type': 'e'
								}	
							]
						},
						{
							'type': 'd'
						},
						{
							'type': 'd'
						},
						{
							'type': 'd'
						}
					]
				},
				{
					'type': 'c'
				}
			]
		},
		{
			'type': 'b',
			'nodes': [
				{
					'type': 'c'
				},
				{
					'type': 'c',
					'nodes': [
						{
							'type': 'd'
						},
						{
							'type': 'd'
						},
						{
							'type': 'd'
						}
					]
				},
				{
					'type': 'c'
				}
			]
		}
	],
	links = [];

	var last_top_node;

	/* * * * * * * * * * * * * * * * * * * * * * * * * * * * * */	

	function _add_node( node, last_node, is_top, is_last_top ) {

		var current;

		this.push({
			'id': this.length,
			'type': node.type
		});

		current = ( typeof last_node !== 'string' ) ? last_node : this[ this.length - 1 ];

		if ( is_top ) {

			if ( this.length === 1 ) {

				last_top_node = this[ 0 ];

			}

			if ( this.length > 1 ) {

				// Link last top node with this current top node

				_add_link.call( links, last_top_node, this[ this.length - 1 ], 'solid' );

				last_top_node = this[ this.length - 1 ];

			}

			if ( is_last_top ) {

				// Link first top node with last top node

				_add_link.call( links, this[ 0 ], last_top_node, 'solid' );

			}

		}

		if ( is_last_top === false ) {

			_add_link.call( links, current, nodes[ this.length - 1 ], 'dashed' );

		}	

		if ( ( typeof node.nodes !== 'undefined' ) && ( node.nodes.length > 0 ) ) {

			current = nodes[ this.length - 1 ];

			for ( var i = 0; i < node.nodes.length; i++ ) {

				_add_node.call( this, node.nodes[ i ], current, false, false );

			}

		} 

	}

	/* * * * * * * * * * * * * * * * * * * * * * * * * * * * * */

	function _add_link( source, target, type ) {

		var new_link = {
			'source':  source,
			'target':  target,
			'type':    type
		};

		this.push( new_link );

	}

	/* * * * * * * * * * * * * * * * * * * * * * * * * * * * * */

	// Add nodes

	for ( var i = 0; i < node_source.length; i++ ) {

		var last_index = false;

		if ( i === ( node_source.length - 1 ) ) {

			last_index = true;

		}

		_add_node.call( nodes, node_source[ i ], 'top', true, last_index );

	}

	/* * * * * * * * * * * * * * * * * * * * * * * * * * * * * */

	var force = d3
				.layout
				.force()
				.nodes( nodes )
				.links( links )
				.friction( .9 )
				.charge( -700 )
				.linkDistance( 20 )
				.size( [ width, height ] )
				.on( 'tick', tick );

	var svg = d3
				.select( '.canvas' )
				.append( 'svg' )
				.attr( 'width', width )
				.attr( 'height', height );

	var node = svg.selectAll( '.node' ),
		link = svg.selectAll( '.link' );

	/* * * * * * * * * * * * * * * * * * * * * * * * * * * * * */

	function start() {

		link = link.data( force.links(), function( d ) { 
			return d.source.id + '-' + d.target.id; 
		});

		link
			.enter()
			.insert( 'line', 'node' )
			.attr( 'data-type', function( d ) {
				return d.type;
			}) 
			.attr( "class", 'link' );

		link
			.exit()
			.remove();

	 	node = node.data( force.nodes(), function( d ) { 
	 		return d.id;
	 	});

		node
			.enter()
			.append( 'circle' )
			.attr( 'class', 'node' )
			.attr( 'data-id', function( d ) { 
				return d.id;
			})
			.attr( 'data-type', function( d ) { 
				return d.type; 
			})
			.attr( 'r', function( d ) {
				return ( d.type === 'b' ) ? 8 : 4;
			})
			.call( force.drag );

		node.exit().remove();

		force.start();

	}

	/* * * * * * * * * * * * * * * * * * * * * * * * * * * * * */

	function tick() {

		node.attr( 'cx', function( d ) { return d.x; })
			.attr( 'cy', function( d ) { return d.y; })

		link.attr( 'x1', function( d ) { return d.source.x; })
			.attr( 'y1', function( d ) { return d.source.y; })
			.attr( 'x2', function( d ) { return d.target.x; })
			.attr( 'y2', function( d ) { return d.target.y; });

	}

	/* * * * * * * * * * * * * * * * * * * * * * * * * * * * * */

	start();

	/* * * * * * * * * * * * * * * * * * * * * * * * * * * * * */

	for ( var i = 0; i < 3; i++ ) {

		var $button = $( '<button></button>' );

		$button.addClass( i + 1 );
		$button.html( i + 1 );

		$button
			.on( 'click', function() {
				
				debug( 'click' );

			});

		$( 'body' ).append( $button );

	}

	/* * * * * * * * * * * * * * * * * * * * * * * * * * * * * */

} )( jQuery );

</script>
<style>
body {
	background-color: #000;
}
svg {
	background-color: #222;
}
.link {
	stroke: #fff;
	stroke-width: 1.25px;
}
.link[data-type="dashed"] {
	stroke: #666;
	stroke-width: 1.25px;
	stroke-dasharray: 1,1;
}
.node {
	cursor: pointer;
	fill: transparent;
	/*
	stroke: #fff;
	stroke-width: 1.25px;
	*/
}
.node[data-type="a"] { fill: #cc0000; }
.node[data-type="b"] { 
	fill: #222; 
	stroke: #cccccc;
	stroke-width: 1.25px;
}
.node[data-type="c"] { fill: #cccccc; }
.node[data-type="d"] { fill: #000000; }
.node[data-type="e"] { fill: #3333ff; }
.buttons {
	position: relative;
	top: 10px;
	left: 10px;
	z-index: 1;
}
</style>
